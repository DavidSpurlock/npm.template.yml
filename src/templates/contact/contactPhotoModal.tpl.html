<div class="pm_modal small important {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" translate-context="Contact modal title" translate>Add image</h4>
            </div>
            <div class="modal-body">
                <contact-photo-form></contact-photo-form>
            </div>
        </div>
        <div class="modal-footer">
            <button
                class="pm_button modal-footer-button"
                ng-click="ctrl.cancel()"
                translate-context="Action"
                translate>Cancel</button>

            <button
                class="pm_button primary modal-footer-button"
                tabindex="1"
                ng-click="ctrl.submit(ctrl.uri)"
                translate-context="Action"
                translate>Save</button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
