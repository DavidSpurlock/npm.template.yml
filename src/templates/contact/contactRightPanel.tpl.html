<div class="contactRightPanel-container contactRightPanel-placeholder-hidden">

    <contact-placeholder></contact-placeholder>

    <div class="contactRightPanel-content">
        <contact-view-detail
            class="contactRightPanel-item-view"
            ng-if="contact && mode === 'view'"
            ng-class="testErrors(contact)"
            data-mode="mode"
            data-contact="contact"></contact-view-detail>
        <contact-details
            class="contactRightPanel-item-details"
            ng-if="contact && mode === 'edition'"
            ng-class="testErrors(contact)"
            data-mode="mode"
            data-contact="contact"></contact-details>
        <loader-tag class="contactRightPanel-loader"></loader-tag>
    </div>
</div>
