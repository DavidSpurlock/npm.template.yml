<div class="contactDisplay">
    <div class="contactDisplay-item-group" ng-repeat="property in ::properties track by property.field">
        <div class="contactDisplay-item" ng-repeat="value in ::property.items" data-field="{{ ::property.field }}" data-key="{{ ::value.key }}" data-group="{{ ::value.group }}">
            <label class="contactDisplay-item-label">
                <i class="fa" ng-class="::value.icon"></i>{{ ::value.label }}
            </label>
            <span class="contactDisplay-item-value">{{ ::value.value }}</span>
            <img ng-if="value.key === 'photo'" class="contactDisplay-item-image" ng-src="{{ ::value.value }}" alt="Photo">
        </div>
    </div>
</div>
