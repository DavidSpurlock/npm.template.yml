<div class="starButton" ng-class="isStarred() ? 'starButton-starred' : ''">
  <a pt-tooltip-translate="Unstar" pt-tooltip-translate-context="Toggle Star message/conversation" class="starButton-unstar fa fa-star"></a>
  <a pt-tooltip-translate="Star" pt-tooltip-translate-context="Toggle Star message/conversation" class="starButton-star fa fa-star-o"></a>
</div>
