<div class="pm_modal {{ctrl.class}} pgpModal-container" role="dialog">
    <div class="modal-dialog">
        <button
            type="button"
            ng-click="ctrl.cancel()"
            aria-hidden="true"
            title-translate="Close"
            title-translate-context="Action"
            class="fa fa-times close"></button>

        <div class="modal-content">
            <header class="modal-header">
                <h4 class="modal-title" translate-context="Title for the PGP modal" translate>Message headers</h4>
            </header>

            <div class="modal-body">
                <button class="pm_button" ng-click="ctrl.download()" translate-context="Action"
                    translate>Download</button>
                <pre ng-bind="::ctrl.content"></pre>
            </div>
        </div>

        <footer class="modal-footer">
            <button
                class="pm_button modal-footer-button"
                ng-click="ctrl.cancel()"
                translate-context="Action"
                translate>Close</button>

            <button
                class="pm_button modal-footer-button"
                tabindex="1"
                ng-click="ctrl.download()"
                translate-context="Action"
                translate>Download</button>
        </footer>
    </div>
    <div class="modal-overlay"></div>
</div>
