<div class="freeColumn-container">
    <header class="freeColumn-header">
        <div class="isCurrent" translate-context="Dashboard plan title" translate>Current Plan</div>
        <h1>Free</h1>
    </header>
    <div class="freeColumn-user" translate-context="Dashboard plan information"  translate>1 User</div>
    <div class="freeColumn-space" translate-context="Dashboard plan information"  translate>500 MB Storage</div>
    <div class="freeColumn-address">
        <span translate-context="Dashboard plan information" translate>1 Address</span>
        <i
            class="fa fa-info-circle"
            pt-tooltip-translate="Add additional addresses to your account like <u>username2@protonmail.com</u>"
            pt-tooltip-translate-context="Dashboard plan detail"
            pt-html="true"></i>
    </div>
    <div class="freeColumn-domain disabled">
        <s translate-context="Dashboard plan information" translate>Custom Domains</s>
        <i
            class="fa fa-info-circle"
            pt-tooltip-translate="Allows you to host emails for your own domain(s) at ProtonMail, e.g. <u>john.smith@example.com</u>"
            pt-tooltip-translate-context="Dashboard plan detail"
            pt-html="true"></i>
    </div>
    <div class="freeColumn-sending" translate-context="Dashboard plan information" translate>150 Messages per day</div>
    <div class="freeColumn-labels" translate-context="Dashboard plan information" translate>3 Folders / 3 Labels</div>
    <div class="freeColumn-support" translate-context="Dashboard plan information" translate>Limited Support</div>
    <div class="freeColumn-filters disabled"><s translate-context="Dashboard plan information" translate>Custom Filters</s></div>
    <div class="freeColumn-autoresponder disabled"><s translate-context="Dashboard plan information" translate>Autoresponder</s></div>
    <div class="freeColumn-catch-all disabled"><s translate-context="Dashboard plan information" translate>Catch-all email</s></div>
    <div class="freeColumn-members disabled"><s translate-context="Dashboard plan information" translate>Multi-User Support</s></div>
    <vpn-row data-plan="free" class="freeColumn-vpn"></vpn-row>
    <total-rows data-plan="free"></total-rows>
    <div class="freeColumn-free" translate-context="Dashboard plan type" translate>FREE</div>
    <footer class="freeColumn-footer">
        <select-plan data-plan="free"></select-plan>
    </footer>
</div>
